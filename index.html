<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<section>
		<header>




			<h1>Train Schedule</h1>
			
		</header>

		<article>
			<h2>Daily Train Schedule</h2>
			<table id="trainSchedule">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Time to Arrival</th>
				</tr>
				
			</table>
		</article>

		<article>
			<h2>Add Train - Conductor Console</h2>
			<form>
				<div>
					<label for="trainName">Train Name:</label>
					<input type="text" id="trainName" placeholder="California Zephyr">
					<label for="destination">Destination:</label>
					<input type="text" id="destination" placeholder="Chicago">
					<label for="time">First Train Time:</label>
					<input type="text" id="time" placeholder="14:00 (military time)">
					<label for="frequency">Frequency (min):</label>
					<input type="text" id="frequency" placeholder="30">
					<button type="submit" id="submit">Add</button>
					
					<button type="submit" id="delete">Delete</button>
					<button type="submit" id="clear">Clear All</button>
					
				</div>
			</form>
		</article>
	</section>
</body>

</article>
</section>
<script src="traintime.js"></script>


</html>
